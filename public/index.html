<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio Phone Dialer</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://media.twiliocdn.com/sdk/js/client/releases/1.14.0/twilio.min.js" 
            onload="console.log('‚úÖ Twilio SDK script loaded')" 
            onerror="tryFallbackSDK()"></script>
    <script>
        // Fallback CDN if primary fails
        function tryFallbackSDK() {
            console.error('‚ùå Failed to load Twilio SDK, trying fallback...');
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/@twilio/voice-sdk@2.11.0/dist/twilio.min.js';
            script.onload = () => {
                console.log('‚úÖ Twilio Voice SDK fallback loaded');
                // Check if we now have the Twilio object
                if (typeof Device !== 'undefined') {
                    window.Twilio = { Device: Device };
                    console.log('‚úÖ Twilio Device available');
                }
            };
            script.onerror = () => {
                console.error('‚ùå All Twilio SDK sources failed - browser calling disabled');
                showCallStatus('Twilio SDK failed to load - browser calling disabled', 'error');
            };
            document.head.appendChild(script);
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .dialer {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .dialer h1 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="tel"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            font-weight: bold;
        }
        .status.success { color: green; }
        .status.error { color: red; }
        .status.info { color: blue; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f8f9fa;
            font-weight: bold;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .status-initiated { color: orange; }
        .status-completed { color: green; }
        .status-failed { color: red; }
        .status-busy { color: purple; }
        .status-no-answer { color: gray; }
        
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px;
        }
        
        .mode-selector {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        
        .mode-selector h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .mode-toggle {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .mode-option {
            padding: 8px 16px;
            border: 2px solid #007bff;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .mode-option.active {
            background: #007bff;
            color: white;
        }
        
        .mode-option:hover {
            background: #0056b3;
            color: white;
        }
        
        .browser-controls {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .browser-controls.active {
            display: block;
        }
        
        .audio-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .audio-controls button {
            padding: 8px 12px;
            font-size: 14px;
        }
        
        .audio-controls .hangup {
            background: #dc3545;
        }
        
        .audio-controls .hangup:hover {
            background: #c82333;
        }
        
        .call-status {
            margin-top: 10px;
            font-weight: bold;
        }
        
        .call-status.connecting { color: orange; }
        .call-status.connected { color: green; }
        .call-status.disconnected { color: gray; }
    </style>
</head>
<body>
    <div class="mode-selector">
        <h3>Calling Mode</h3>
        <div class="mode-toggle">
            <div class="mode-option active" onclick="switchMode('demo')" id="demo-mode">
                üì± Demo Mode
            </div>
            <div class="mode-option" onclick="switchMode('phone')" id="phone-mode">
                ‚òéÔ∏è Phone Mode
            </div>
            <div class="mode-option" onclick="switchMode('browser')" id="browser-mode">
                üåê Browser Mode
            </div>
        </div>
        <div class="browser-controls" id="browser-controls">
            <div>üéß Browser calling enabled - calls will be made directly in your browser</div>
            <div class="audio-controls" id="audio-controls" style="display: none;">
                <button onclick="muteCall()" id="mute-btn">üîá Mute</button>
                <button onclick="hangupCall()" id="hangup-btn" class="hangup">üìû Hang Up</button>
            </div>
            <div id="call-status" class="call-status"></div>
        </div>
    </div>

    <div class="dialer">
        <h1>Twilio Phone Dialer</h1>
        <div class="form-group">
            <input type="tel" 
                   id="phoneNumber" 
                   placeholder="+1234567890" 
                   pattern="^\+?[1-9]\d{1,14}$"
                   title="Enter phone number with country code (e.g., +1234567890)">
            <button id="callButton" onclick="makeCall()">Dial</button>
        </div>
        <div id="status" class="status"></div>
    </div>

    <h2>Call History</h2>
    <table id="callsTable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Phone Number</th>
                <th>Duration</th>
                <th>Status</th>
                <th>Recording</th>
                <th>Transcript</th>
            </tr>
        </thead>
        <tbody id="callsBody">
            <tr class="empty-state">
                <td colspan="6">No calls yet. Make your first call above!</td>
            </tr>
        </tbody>
    </table>

    <script>
        let isLoading = false;
        let currentMode = 'demo';
        let twilioDevice = null;
        let currentConnection = null;

        // Initialize the app
        async function initializeApp() {
            try {
                console.log('Initializing app - version:', Date.now());
                const config = await fetch('/api/config?v=' + Date.now()).then(r => r.json());
                
                if (config.demoMode) {
                    switchMode('demo');
                } else if (config.browserCalling) {
                    switchMode('browser');
                } else if (config.phoneCalling) {
                    switchMode('phone');
                }
            } catch (error) {
                console.error('Error fetching config:', error);
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            
            // Update UI
            document.querySelectorAll('.mode-option').forEach(el => el.classList.remove('active'));
            document.getElementById(`${mode}-mode`).classList.add('active');
            
            const browserControls = document.getElementById('browser-controls');
            if (mode === 'browser') {
                browserControls.classList.add('active');
                initializeTwilioDevice();
            } else {
                browserControls.classList.remove('active');
                if (twilioDevice) {
                    twilioDevice.destroy();
                    twilioDevice = null;
                }
            }
            
            // Update status message
            const statusMessages = {
                demo: 'Demo mode: Calls will be simulated for testing',
                phone: 'Phone mode: Your phone will ring first, then target number',
                browser: 'Browser mode: Calls will be made directly in your browser'
            };
            
            showStatus(statusMessages[mode], 'info');
        }

        async function initializeTwilioDevice() {
            try {
                console.log('üöÄ Starting Twilio Device initialization...');
                
                // Check if Twilio SDK is loaded
                if (typeof Twilio === 'undefined') {
                    console.error('‚ùå Twilio SDK not loaded');
                    throw new Error('Twilio SDK not loaded - check network connection');
                }
                console.log('‚úÖ Twilio SDK loaded successfully');
                
                // Check if we're in demo mode for browser calling  
                const config = await fetch('/api/config?v=' + Date.now()).then(r => r.json());
                console.log('üìã Config received:', config);
                
                if (config.demoMode) {
                    console.log('üé≠ Using demo mode for browser calling');
                    initializeMockBrowserCalling();
                    return;
                }
                
                console.log('üîê Fetching access token...');
                const tokenResponse = await fetch('/api/token?v=' + Date.now());
                console.log('üì° Token response status:', tokenResponse.status);
                
                if (!tokenResponse.ok) {
                    const errorText = await tokenResponse.text();
                    console.error('‚ùå Token response error:', errorText);
                    throw new Error(`Failed to get Twilio token: ${errorText}`);
                }
                
                const tokenData = await tokenResponse.json();
                console.log('‚úÖ Token received for identity:', tokenData.identity);
                
                console.log('üì± Creating Twilio Device...');
                twilioDevice = new Twilio.Device(tokenData.accessToken);
                
                twilioDevice.on('ready', () => {
                    console.log('Twilio Device ready for browser calling');
                    showCallStatus('Ready for browser calls', 'ready');
                });
                
                twilioDevice.on('error', (error) => {
                    console.error('Twilio Device error:', error);
                    showCallStatus('Error: ' + error.message, 'error');
                });
                
                twilioDevice.on('connect', (connection) => {
                    currentConnection = connection;
                    showCallStatus('Connected', 'connected');
                    document.getElementById('audio-controls').style.display = 'flex';
                    document.getElementById('callButton').disabled = true;
                });
                
                twilioDevice.on('disconnect', (connection) => {
                    currentConnection = null;
                    showCallStatus('Call ended', 'disconnected');
                    document.getElementById('audio-controls').style.display = 'none';
                    document.getElementById('callButton').disabled = false;
                    
                    setTimeout(refreshCalls, 1000);
                });
                
                twilioDevice.on('incoming', (connection) => {
                    console.log('Incoming call from:', connection.parameters.From);
                });
                
            } catch (error) {
                console.error('Error initializing Twilio Device:', error);
                showCallStatus('Failed to initialize browser calling - need TwiML App SID', 'error');
            }
        }

        function initializeMockBrowserCalling() {
            showCallStatus('Demo browser calling ready (simulated)', 'ready');
            console.log('Mock browser calling initialized');
        }

        function showCallStatus(message, type) {
            const statusDiv = document.getElementById('call-status');
            statusDiv.textContent = message;
            statusDiv.className = `call-status ${type}`;
        }

        function muteCall() {
            if (currentConnection) {
                const isMuted = currentConnection.isMuted();
                currentConnection.mute(!isMuted);
                document.getElementById('mute-btn').textContent = isMuted ? 'üîá Mute' : 'üîä Unmute';
            }
        }

        function hangupCall() {
            if (currentConnection) {
                currentConnection.disconnect();
            }
        }

        async function makeCall() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const button = document.getElementById('callButton');
            
            if (!phoneNumber) {
                showStatus('Please enter a phone number', 'error');
                return;
            }

            if (!phoneNumber.match(/^\+?[1-9]\d{1,14}$/)) {
                showStatus('Please enter a valid phone number (e.g., +1234567890)', 'error');
                return;
            }

            if (currentMode === 'browser') {
                // Check if we're in demo mode
                const config = await fetch('/api/config').then(r => r.json()).catch(() => ({}));
                if (config.demoMode) {
                    // Mock browser call
                    showCallStatus('Connecting...', 'connecting');
                    showStatus('Demo browser call initiated', 'success');
                    
                    document.getElementById('audio-controls').style.display = 'flex';
                    document.getElementById('callButton').disabled = true;
                    
                    setTimeout(() => {
                        showCallStatus('Connected (demo)', 'connected');
                    }, 2000);
                    
                    setTimeout(() => {
                        showCallStatus('Call ended (demo)', 'disconnected');
                        document.getElementById('audio-controls').style.display = 'none';
                        document.getElementById('callButton').disabled = false;
                    }, 8000);
                    
                    return;
                }
                
                // Real browser calling using Twilio Device
                if (!twilioDevice || twilioDevice.status() !== 'ready') {
                    showStatus('Browser calling not ready. Need TwiML App SID configured.', 'error');
                    return;
                }
                
                try {
                    showCallStatus('Connecting...', 'connecting');
                    currentConnection = twilioDevice.connect({ To: phoneNumber });
                    showStatus('Browser call initiated', 'success');
                } catch (error) {
                    console.error('Browser call error:', error);
                    showStatus('Failed to make browser call: ' + error.message, 'error');
                }
                return;
            }

            // Demo or Phone mode - use existing API
            button.disabled = true;
            isLoading = true;
            showStatus('Initiating call...', 'info');
            
            try {
                const response = await fetch('/api/call', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber, mode: currentMode })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Call failed');
                }
                
                if (currentMode === 'demo') {
                    showStatus(`Demo call initiated successfully! Call SID: ${result.callSid}`, 'success');
                } else {
                    showStatus(`Call initiated! Your phone will ring first. Call SID: ${result.callSid}`, 'success');
                }
                
                document.getElementById('phoneNumber').value = '';
                setTimeout(refreshCalls, 1000);
                
            } catch (error) {
                console.error('Error making call:', error);
                showStatus(`Failed to initiate call: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                isLoading = false;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.className = 'status';
                }, 5000);
            }
        }

        async function refreshCalls() {
            try {
                const response = await fetch('/api/calls');
                const calls = await response.json();
                
                const tbody = document.getElementById('callsBody');
                
                if (calls.length === 0) {
                    tbody.innerHTML = '<tr class="empty-state"><td colspan="6">No calls yet. Make your first call above!</td></tr>';
                    return;
                }
                
                tbody.innerHTML = calls.map(call => {
                    const createdAt = new Date(call.created_at).toLocaleString();
                    const duration = call.duration_seconds ? `${call.duration_seconds}s` : '-';
                    const recordingLink = call.recording_url ? `<a href="${call.recording_url}" target="_blank">Listen</a>` : '-';
                    const transcript = call.transcript_text ? 
                        `<a href="#" onclick="showTranscript(${call.id})" title="Click to view">View</a>` : 
                        call.transcript_status || '-';
                    
                    return `
                        <tr>
                            <td>${createdAt}</td>
                            <td>${call.phone_number}</td>
                            <td>${duration}</td>
                            <td class="status-${call.call_status}">${call.call_status}</td>
                            <td>${recordingLink}</td>
                            <td>${transcript}</td>
                        </tr>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Error fetching calls:', error);
                showStatus('Failed to refresh call history', 'error');
            }
        }

        async function showTranscript(callId) {
            try {
                const response = await fetch('/api/calls');
                const calls = await response.json();
                const call = calls.find(c => c.id === callId);
                
                if (call && call.transcript_text) {
                    alert(`Transcript:\n\n${call.transcript_text}`);
                } else {
                    alert('Transcript not available');
                }
            } catch (error) {
                console.error('Error fetching transcript:', error);
                alert('Failed to load transcript');
            }
        }

        document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isLoading) {
                makeCall();
            }
        });

        // Check for processing transcripts and trigger manual check if needed
        async function checkProcessingTranscripts() {
            try {
                const response = await fetch('/api/calls');
                const calls = await response.json();
                
                const processingCalls = calls.filter(call => 
                    call.transcript_status === 'processing' && 
                    call.recording_sid &&
                    // Only check calls that are at least 30 seconds old
                    (new Date() - new Date(call.updated_at)) > 30000
                );
                
                if (processingCalls.length > 0) {
                    console.log(`üîÑ Found ${processingCalls.length} calls with stuck transcripts, triggering check...`);
                    await fetch('/api/check-transcripts', { method: 'POST' });
                    // Refresh calls after checking
                    setTimeout(refreshCalls, 2000);
                }
            } catch (error) {
                console.error('Error checking processing transcripts:', error);
            }
        }

        // Wait for Twilio SDK to load, then initialize app
        function waitForTwilioSDK() {
            if (typeof Twilio !== 'undefined') {
                console.log('‚úÖ Twilio SDK ready, initializing app...');
                initializeApp();
                refreshCalls();
                setInterval(refreshCalls, 5000);
                
                // Check for stuck transcripts every 30 seconds
                setInterval(checkProcessingTranscripts, 30000);
            } else {
                console.log('‚è≥ Waiting for Twilio SDK...');
                setTimeout(waitForTwilioSDK, 100);
            }
        }
        
        // Start initialization after page loads
        waitForTwilioSDK();
    </script>
</body>
</html>
